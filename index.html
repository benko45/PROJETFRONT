<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Interactif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Quizz App</div>
            <div class="user-menu">
                <span id="username-display">Ben</span>
                <button id="logout-button">Se déconnecter</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Quizz Interactif !!!</h1>
        <form action="" id="quizz-form">
            <div class="question">
                <p>1. Quelle est la capitale de la France ?</p>
                <label><input type="radio" name="q1" value="Paris">Paris</label>
                <label><input type="radio" name="q1" value="Londres">Londres</label>
                <label><input type="radio" name="q1" value="Berlin">Berlin</label>
            </div>
            <div class="question">
                <p>2. Quelle est la planète la plus proche de la Terre ?</p>
                <label><input type="radio" name="q2" value="Mercure">Mercure</label>
                <label><input type="radio" name="q2" value="Vénus">Vénus</label>
                <label><input type="radio" name="q2" value="Mars">Mars</label>
            </div>
            <div class="question">
                <p>3. Quelle est la plus grande planète du système solaire ?</p>
                <label><input type="radio" name="q3" value="Jupiter">Jupiter</label>
                <label><input type="radio" name="q3" value="Saturne">Saturne</label>
                <label><input type="radio" name="q3" value="Neptune">Neptune</label>
            </div>
        <button type="button" onClick="submitQuizz()">Soumettre</button>   
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript">
        const username = localStorage.getItem('username');
        const isAuthenticated = localStorage.getItem('isAuthenticated');
        if (username && isAuthenticated==="true") {
            document.getElementById('username-display').textContent = username;
            loadQuestions();
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
